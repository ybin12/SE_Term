<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
    .btn {
        font-size: 20px;
        padding: 5px 10px;
        background-color: white;
        color: orange;
        border: 2px solid orange;
        border-radius: 5px;
        
        letter-spacing: 4px;
        
        transition: all 0.4s;
        cursor:pointer;
    }
    
    .btn:focus {
        outline: none;
    }
    
    .btn:hover {
        background-color: orange;
        color: white;
    }
    </style>
</head>


<body>
    <button class="btn">List</button>
   
</body>


</html>
