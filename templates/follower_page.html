<html>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script type="text/javascript">
        alert("{{messages[-1]}}");
    </script>
    {% endif %}
    {% endwith %}
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    </head>
    <body>
        <div class="container my-3">
            <h1>{{user}}의 팔로우 목록</h1>
            
            
            <table class="table">
                <thead>
                <tr class="table-dark">
                    <th>번호</th>
                    <th>ID</th>
                    <th> </th>
                    <th> </th>
                </thead>
                <tbody>
                {%if follow_list%}
                {%for follows in follow_list%}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{follows.f_ee}}</td>
                    <td><input type = "button" value = "상품 목록" onClick = "window.location.href='{{url_for('search_f_ee', input_id = follows.f_ee)}}'"></td>
                    <td><input type = "button" value = "언팔로우" onClick = "window.location.href='{{url_for('delete_f_ee', input_id = follows.f_ee)}}'"></td>
                </tr>
                {%endfor%}
                {%else%}
                <tr>
                    <td colspan="4">팔로우한 유저가 없습니다</td>
                </tr>
                {%endif%}
                </tbody>
            </table>
            <div>
                <input type = "button" value = "돌아가기" onClick = "location.href='/'">
            </div>
        <div>
    </body>
</html>
